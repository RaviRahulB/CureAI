{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CureAI</title>
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}"/>

    {% block headcontent %}
    {% endblock %}
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2371d6; padding: 12px 0px 12px 0px;">
        <div class="container">
          <a class="navbar-brand" style="margin-left: 1rem;" href="/"><b>CureAI</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

              <a class="nav-link active px-4" style="text-align: center;" href="/about"><b>About</b></a>
              <!-- <button type="button" class="btn btn-light mx-2" style="background-color: white;"><b>SignUp</b></button> -->
              <button type="button" class="btn btn-light px-4" style="background-color: white; border-radius: 999px;"><b>Sign In</b></button>
            </div>
          </div>
        </div>
    </nav>

    <!-- Body Content Goes here -->
    {% block content %}
    {% endblock %}

    <footer class=" text-center bg-dark text-light">
        <div class="row">
          <div class="col-12 pb-2">
            <h6 class="lead mb-4">Designed and Developed By Team Base64</h6>
            <p>Copyright ©
              <span id="year">2021</span> CureAI</p>
          </div>
        </div>
    </footer>
