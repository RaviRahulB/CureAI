{% extends 'main/base.html' %}
{% load static %}

{% block headcontent %}

<link rel="stylesheet" href="{% static 'css/upload.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

{% endblock %}

{% block content %}

<div class="upload">
    <div class="container">   
      <div class="input-group">
        <input type="file" class="form-control form-control-lg" id="inputGroupFile04"
          aria-describedby="inputGroupFileAddon04" aria-label="Upload" accept="image/*" onchange="showPreview(event);">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
          data-bs-toggle="dropdown" aria-expanded="false">
          Select Disease
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" onclick="dropdown(event);">Diabetic Retinopathi</a></li>
          <li><a class="dropdown-item" onclick="dropdown(event);">Skin Cancer</a></li>
          <li><a class="dropdown-item" onclick="dropdown(event);">Tuberculosis</a></li>
        </ul>
      </div>
      <div id="img-preview">
        <img src="" class="img-fluid img-col" alt="img" id="file-ip-1-preview">
        <button class="btn btn-primary w-25" type="submit">Submit</button>
      </div>
    </div>
</div>

{% endblock %}

{% block scripts %}

<script src="{% static 'js/upload.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

{% endblock %}
